<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thông tin tài khoản</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Thêm vào style.css */
.account-dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    right: 0;
    border-radius: 5px;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em;
}

.dropdown-content a:hover {
    background-color: #4CAF50;
    color: white;
}

.account-dropdown:hover .dropdown-content {
    display: block;
}

  .logo-container {
    display: flex;
    align-items: center;
    gap: 15px;
}

.shop-name {
    font-size: 2rem;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 50px;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.banner img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
}

    .account-box {
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      flex-grow: 1;
    }

    h2 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 25px;
    }

    p {
      margin: 10px 0;
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }

    input:focus {
      border-color: #2a7f62;
      outline: none;
    }

    button {
      margin-top: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #268327;
    }

    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 16px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav {
        flex-wrap: wrap;
        gap: 10px;
      }

      .account-box {
        margin: 30px 20px;
      }
    }
  </style>
</head>
<body>

<header>
    <div class="logo-container">
        <div class="logo">
            <img src="images/logo.png" alt="Yuumi Shop Logo">
        </div>
        <h1 class="shop-name">Yuumi Shop</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="products.html">Sản phẩm</a></li>
            <li><a href="about.html">Về chúng tôi</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Giỏ hàng</a></li>
            <!-- Thêm nút tài khoản với dropdown -->
            <li class="account-dropdown">
                <a href="#"><i class="fas fa-user"></i> Tài khoản <i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="login.html">Đăng nhập</a>
                    <a href="register.html">Đăng ký</a>
                    <a href="account.html" id="accountLink" style="display:none;">Tài khoản của tôi</a>
                    <a href="#" id="logoutLink" style="display:none;">Đăng xuất</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

  <div class="account-box">
    <h2>Tài khoản của bạn</h2>
    <p><strong>Họ tên:</strong> <span id="accountName"></span></p>
    <p><strong>Email:</strong> <span id="accountEmail"></span></p>

    <label for="accountAddress">Địa chỉ:</label>
    <input id="accountAddress" placeholder="Cập nhật địa chỉ...">

    <label for="defaultAddress">Địa chỉ giao hàng mặc định:</label>
    <input id="defaultAddress" placeholder="VD: Số 123, Quận ABC...">

    <button onclick="updateAddress()">Cập nhật địa chỉ</button>
    <button onclick="logout()">Đăng xuất</button>
  </div>

  <footer>
    <p>&copy; 2025 Yuumi Shop</p>
  </footer>

  <script>
    function renderAccountInfo() {
      const email = localStorage.getItem("currentUser");
      if (!email) {
        alert("Bạn chưa đăng nhập!");
        window.location.href = "login.html";
        return;
      }

      const user = JSON.parse(localStorage.getItem(email));
      if (user) {
        document.getElementById("accountName").innerText = user.name;
        document.getElementById("accountEmail").innerText = user.email;
        document.getElementById("accountAddress").value = user.address || "";
        document.getElementById("defaultAddress").value = user.defaultAddress || "";
      }
    }

    function updateAddress() {
      const email = localStorage.getItem("currentUser");
      const user = JSON.parse(localStorage.getItem(email));
      user.address = document.getElementById("accountAddress").value.trim();
      user.defaultAddress = document.getElementById("defaultAddress").value.trim();
      localStorage.setItem(email, JSON.stringify(user));
      alert("Cập nhật địa chỉ thành công!");
    }

 function logout() {
    // Xóa thông tin đăng nhập ở cả localStorage và sessionStorage
    localStorage.removeItem("currentUser");
    localStorage.removeItem("isLoggedIn");
    sessionStorage.removeItem("currentUser");
    sessionStorage.removeItem("isLoggedIn");
    
    window.location.href = "login.html";
}

    window.addEventListener("load", renderAccountInfo);
  </script>
</body>
</html>
