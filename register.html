<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    /* Thêm vào style.css */
.account-dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    right: 0;
    border-radius: 5px;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em;
}

.dropdown-content a:hover {
    background-color: #4CAF50;
    color: white;
}

.account-dropdown:hover .dropdown-content {
    display: block;
}

  .logo-container {
    display: flex;
    align-items: center;
    gap: 15px;
}

.shop-name {
    font-size: 2rem;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 50px;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.banner img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
}

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      font-size: 1.2em;
      margin: 0;
    }

    /* Register Box */
    .register-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .register-box {
      background: white;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-box h2 {
      margin-bottom: 20px;
      color: #2a7f62;
      text-align: center;
    }

    .register-box input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .register-box input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(42,127,98,0.2);
    }

    .register-box button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-box button:hover {
      background: #246b54;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #2a7f62;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<header>
    <div class="logo-container">
        <div class="logo">
            <img src="images/logo.png" alt="Yuumi Shop Logo">
        </div>
        <h1 class="shop-name">Yuumi Shop</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="products.html">Sản phẩm</a></li>
            <li><a href="about.html">Về chúng tôi</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Giỏ hàng</a></li>
            <!-- Thêm nút tài khoản với dropdown -->
            <li class="account-dropdown">
                <a href="#"><i class="fas fa-user"></i> Tài khoản <i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="login.html">Đăng nhập</a>
                    <a href="register.html">Đăng ký</a>
                    <a href="account.html" id="accountLink" style="display:none;">Tài khoản của tôi</a>
                    <a href="#" id="logoutLink" style="display:none;">Đăng xuất</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

  <!-- Register Form -->
  <div class="register-wrapper">
    <div class="register-box">
      <h2>Đăng ký tài khoản</h2>
      <input type="text" id="registerName" placeholder="Họ và tên" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
      <input type="text" id="registerAddress" placeholder="Địa chỉ" required>

      <button onclick="register()">Đăng ký</button>

      <div class="login-link">
        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </div>
    </div>
  </div>

  <script>
function register() {
    const name = document.getElementById("registerName").value.trim();
    const email = document.getElementById("registerEmail").value.trim();
    const password = document.getElementById("registerPassword").value.trim();
    const address = document.getElementById("registerAddress").value.trim();

    if (name && email && password && address) {
        if (localStorage.getItem(email)) {
            alert("Email này đã được đăng ký.");
            return;
        }

        const user = { name, email, password, address, defaultAddress: address };
        localStorage.setItem(email, JSON.stringify(user));
        
        // Lưu thông tin đăng nhập
        localStorage.setItem("currentUser", email);
        localStorage.setItem("isLoggedIn", "true");
        
        // Lưu thông tin đăng nhập vào sessionStorage
        sessionStorage.setItem("currentUser", email);
        sessionStorage.setItem("isLoggedIn", "true");
        
        alert("Đăng ký thành công!");
        window.location.href = "account.html";
    } else {
        alert("Vui lòng nhập đầy đủ thông tin!");
    }
}
  </script>
</body>
</html>
