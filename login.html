<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    /* Thêm vào style.css */
.account-dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    right: 0;
    border-radius: 5px;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em;
}

.dropdown-content a:hover {
    background-color: #4CAF50;
    color: white;
}

.account-dropdown:hover .dropdown-content {
    display: block;
}

  .logo-container {
    display: flex;
    align-items: center;
    gap: 15px;
}

.shop-name {
    font-size: 2rem;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 50px;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.banner img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
}

    /* Login Box */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .login-box {
      background: white;
      padding: 30px 35px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    .login-box h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #1e5d49;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95em;
    }

    .register-link a {
      color: #2a7f62;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<header>
    <div class="logo-container">
        <div class="logo">
            <img src="images/logo.png" alt="Yuumi Shop Logo">
        </div>
        <h1 class="shop-name">Yuumi Shop</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="products.html">Sản phẩm</a></li>
            <li><a href="about.html">Về chúng tôi</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Giỏ hàng</a></li>
            <!-- Thêm nút tài khoản với dropdown -->
            <li class="account-dropdown">
                <a href="#"><i class="fas fa-user"></i> Tài khoản <i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="login.html">Đăng nhập</a>
                    <a href="register.html">Đăng ký</a>
                    <a href="account.html" id="accountLink" style="display:none;">Tài khoản của tôi</a>
                    <a href="#" id="logoutLink" style="display:none;">Đăng xuất</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Mật khẩu">
      <button onclick="login()">Đăng nhập</button>
      <div class="register-link">
        Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
      </div>
    </div>
  </div>

  <script>
function login() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const user = JSON.parse(localStorage.getItem(email));

    if (user && user.password === password) {
        // Lưu thông tin đăng nhập
        localStorage.setItem("currentUser", email);
        localStorage.setItem("isLoggedIn", "true");
        
        // Lưu thông tin đăng nhập vào sessionStorage để sử dụng trong phiên hiện tại
        sessionStorage.setItem("currentUser", email);
        sessionStorage.setItem("isLoggedIn", "true");
        
        alert("Đăng nhập thành công!");
        
        // Kiểm tra redirect từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        window.location.href = redirect || 'account.html';
    } else {
        alert("Sai email hoặc mật khẩu.");
    }
}

// Kiểm tra trạng thái đăng nhập khi trang được tải
document.addEventListener('DOMContentLoaded', function() {
    const currentUser = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
    
    if (currentUser) {
        // Nếu đã đăng nhập, hiển thị thông báo và chuyển hướng
        const loginBox = document.querySelector('.login-box');
        loginBox.innerHTML = `
            <div class="already-logged-in">
                <h2>Thông báo</h2>
                <p><i class="fas fa-check-circle"></i> Bạn đã đăng nhập rồi!</p>
                <div class="action-buttons">
                    <a href="account.html" class="btn">Tài khoản của tôi</a>
                    <a href="index.html" class="btn">Trang chủ</a>
                </div>
            </div>
        `;
    }
});

  </script>
</body>
</html>
